<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Counter</title>
        <link rel="stylesheet" href="CountTimer.css">
    </head>
    <body>
        <p class="top-text">Countdown</p>
        <h2 class="new-year">New Year</h2>
        <div class="outerbox">
            <div class="box">
                <h2 id="days">00</h2>
                <small>Days</small>
            </div>
            <div class="box">
                <h2 id="hours">00</h2>
                <small>Hours</small>
            </div>
            <div class="box">
                <h2 id="minutes">00</h2>
                <small>Minutes</small>
            </div>
            <div class="box">
                <h2 id="seconds">00</h2>
                <small>Seconds</small>
            </div>
        </div>
        <script src="Counter.js"></script>
    </body>
</html>
